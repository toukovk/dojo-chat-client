<!doctype html>
<html ng-app="dojo-chat">
  <head>
    <script src="http://192.168.102.66:8080/socket.io/socket.io.js"></script>
    <script src="chatConnector.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="chat.js"></script>
<!--    <link rel="stylesheet" href="todo.css">-->
  </head>
  <body ng-controller="ChatCtrl">
    <h2>Chat 1.527 {{data.currentRoom}}</h2>
    <div>
      <ul class="unstyled">
        <message ng-repeat="msg in messages" />
      </ul>
      <hr/>
      <form ng-submit="addMessage()">
        <div>{{data.username}}/{{data.currentRoom}}</div>
        <input type="text" ng-model="todoText"  size="30"
               placeholder="Enter your message">
        <input class="btn-primary" type="submit" value="Send">
      </form>
      <ul>
        <room ng-repeat="room in rooms" />
      </ul>
      N of rooms: {{rooms.length}}
    </div>
  </body>
</html>
